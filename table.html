<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table List Forms</title>
</head>
<body>
    <h1>Table</h1>
    <table border="1">
        <tr>
            <td width="100" height="25" colspan="2" rowspan="2"></td>
            <td width="100" height="25" colspan="2" rowspan=4></td>
            <td width="100" height="25" colspan="3" rowspan="8"></td>
            <td width="100" height="25">1</td>
        </tr>
        <tr>
            <td width="100" height="25">2</td>
        </tr>
        <tr>
            <td width="100" height="25" colspan="2" rowspan="2"></td>
            <td width="100" height="25">3</td>
        </tr>
        <tr>
            <td width="100" height="25">4</td>
        </tr>
        <tr>
            <td width="100" height="25" colspan="4" rowspan="4"></td>
            <td width="100" height="25">5</td>
        </tr>
        <tr>
            <td width="100" height="25">6</td>
        </tr>
        <tr>
            <td width="100" height="25">7</td>
        </tr>
        <tr>
            <td width="100" height="25">8</td>
        </tr>
        <tr>
            <td width="100" height="25">1</td>
            <td width="100" height="25">2</td>
            <td width="100" height="25">3</td>
            <td width="100" height="25">4</td>
            <td width="100" height="25">5</td>
            <td width="100" height="25">6</td>
            <td width="100" height="25">7</td>
            <td width="100" height="25"></td>
        </tr>
    </table>
    
    <h2>Example List</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    <hader>   
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
    </hader>
</body>
</html>
